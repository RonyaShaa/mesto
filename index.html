      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <!-- Темплейт карточки -->
    <template id = "card">
      <article class = "card">
        <button class = "card__delete" type="button"></button>
        <img src="#" alt="" class="card__photo">
        <div class="card__place">
          <h2 class="card__name"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <!-- попап Редактировать профиль -->
    <div class="popup popup__edit_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <form class="popup__form" name="formPopup">
          <input type="text" class="popup__input-text popup__input-text_type_name" placeholder="Введите имя" name="name">
          <input type="text" class="popup__input-text popup__input-text_type_interests" placeholder="Введите интересы" name="interests">
          <button class="popup__button" type="submit">Сохранить</button> 
        </form>
      </div>
    </div>
    <!-- попап Добавить карточку -->
    <div class="popup popup__add_card">
      <div class="popup__container">
        <button class="popup__close popup__close_add_card" type="button"></button>
        <h2 class="popup__name">Новое место</h2>
        <form class="popup__form popup__form-card" name="formPopup">
          <input type="text" class="popup__input-text popup__input-text_type_mesto" placeholder="Название" name="mesto">
          <input type="text" class="popup__input-text popup__input-text_type_link" placeholder="Ссылка на картинку" name="link">
          <button class="popup__button" type="submit">Сохранить</button> 
        </form>
      </div>
    </div>
    <!-- попап Развернуть карточку -->
    <div class="popup popup__expand_card">
      <div class="popup__container_fullscreen">
        <button class="popup__close popup__close_expand_card" type="button"></button>
        <img src="#" alt="" class="popup__photo">
        <h2 class="popup__photo-name"></h2>
      </div>
    </div>
