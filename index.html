<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/photo-profile.jpg" alt="Фотография владельца профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button">
            <img src="./images/Edit__Button.svg" alt="Кнопка 'Редактировать профиль'" class="profile__edit-button">
          </button>
          <p class="profile__interests">Исследователь океана</p>  
        </div>
        <button class="profile__add-photo" type="button">
          <img src="./images/pluse.svg" alt="Кнопка 'Добавить фото в профиль'" class="profile__button-pluse">
        </button>
      </section>
      <section class="cards">
        <!-- сюда склонируется темплейт элемент -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <!-- Темплейт карточки -->
    <template id = "card">
      <article class = "card">
        <button class = "card__delete" type="button"></button>
        <img src="#" alt="" class="card__photo">
        <div class="card__place">
          <h2 class="card__name"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <!-- попап Редактировать профиль -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <form class="popup__form" name="formPopup">
          <input type="text" class="popup__input-text popup__input-text_type_name" placeholder="Введите имя" name="name">
          <input type="text" class="popup__input-text popup__input-text_type_interests" placeholder="Введите интересы" name="interests">
          <button class="popup__button" type="submit">Сохранить</button> 
        </form>
      </div>
    </div>
    <!-- попап Добавить карточку -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close popup__close_add_card" type="button"></button>
        <h2 class="popup__name">Новое место</h2>
        <form class="popup__form popup__form-card" name="formPopup">
          <input type="text" class="popup__input-text popup__input-text_type_mesto" placeholder="Название" name="mesto">
          <input type="text" class="popup__input-text popup__input-text_type_link" placeholder="Ссылка на картинку" name="link">
          <button class="popup__button" type="submit">Сохранить</button> 
        </form>
      </div>
    </div>
    <!-- попап Развернуть карточку -->
    <div class="popup popup_type_expand-card">
      <div class="popup__container-fullscreen">
        <button class="popup__close popup__close_expand_card" type="button"></button>
        <img src="#" alt="" class="popup__photo">
        <h2 class="popup__photo-name"></h2>
      </div>
    </div> 
  </div>
<script src="./script/cards.js"></script>
<script src="./script/index.js"></script>
</body>
</html>
