<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__button-avatar">
          <img 
          class="profile__photo"
          src="<%=require('./images/photo-profile.jpg')%>"
          alt="Фотография владельца профиля"
          >
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button 
          class="profile__button"
          type="button"
          >
            <img
            src="<%=require('./images/Edit__Button.svg')%>"
            alt="Кнопка 'Редактировать профиль'"
            class="profile__edit-button"
            >
          </button>
          <p class="profile__interests">Исследователь океана</p>  
        </div>
        <button
        class="profile__add-photo"
        type="button"
        >
          <img
          src="<%=require('./images/pluse.svg')%>"
          alt="Кнопка 'Добавить фото в профиль'"
          class="profile__button-pluse"
          >
        </button>
      </section>
      <section class="cards">
        <!-- сюда склонируется темплейт элемент -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <!-- Темплейт карточки -->
    <template id = "card">
      <article class = "card">
        <button
        class = "card__delete"
        type="button"
        >
        </button>
        <img
        src="#"
        alt=""
        class="card__photo"
        >
        <div class="card__place">
          <h2 class="card__name"></h2>
          <div class="card__like-container">
            <button
            class="card__like"
            type="button"
            >
            </button>
            <div class="card__like-counter"></div>
          </div>
        </div>
      </article>
    </template>
    <!-- попап Редактировать профиль -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <form class="popup__form" name="formPopup" novalidate>
          <input
          id="input-name"
          type="text"
          class="popup__input-text popup__input-text_type_name"
          placeholder="Введите имя"
          name="name"
          minlength="2"
          maxlength="40"
          required
          >
          <span id="input-name-error" class="popup__error"></span>
          <input
          id="input-interests"
          type="text"
          class="popup__input-text popup__input-text_type_interests"
          placeholder="Введите интересы"
          name="about"
          minlength="2"
          maxlength="200"
          required
          >
          <span id="input-interests-error" class="popup__error"></span>
          <button class="popup__button" type="submit">Сохранить</button> 
        </form>
      </div>
    </div>
    <!-- попап Добавить карточку -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close popup__close_add_card" type="button"></button>
        <h2 class="popup__name">Новое место</h2>
        <form class="popup__form popup__form-card" name="formPopup" > 
          <input
          id="input-mesto"
          type="text"
          class="popup__input-text popup__input-text_type_mesto"
          placeholder="Название"
          name="name"
          minlength="2"
          maxlength="30"
          required
          >
          <span id="input-mesto-error" class="popup__error"></span>
          <input
          id="input-link"
          type="url"
          class="popup__input-text popup__input-text_type_link"
          placeholder="Ссылка на картинку"
          name="link"
          required
          >
          <span id="input-link-error" class="popup__error"></span>
          <button class="popup__button" type="submit">Сохранить</button> 
        </form>
      </div>
    </div>
    <!-- попап Развернуть карточку -->
    <div class="popup popup_type_expand-card">
      <div class="popup__container-fullscreen">
        <button class="popup__close popup__close_expand_card" type="button"></button>
        <img src="#" alt="" class="popup__photo">
        <h2 class="popup__photo-name"></h2>
      </div>
    </div> 
    <!-- попап Удалить карточку -->
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button class="popup__close popup__close_delete-card" type="button"></button>
        <h2 class="popup__name">Вы уверены?</h2>
        <button class="popup__button-yes" type="submit">Да</button>
      </div>
    </div>
    <!-- попап Обновить фото профиля -->
    <div class="popup popup_type_update-avatar">
      <div class="popup__container">
        <button class="popup__close popup__close_update-avatar" type="button"></button>
        <h2 class="popup__name">Обновить аватар</h2>
        <form class="popup__form popup__form-update-avatar" name="formPopup" > <!--novalidate--> 
          <input
          id="input-update-avatar"
          type="url"
          class="popup__input-text popup__input-text_type_update-avatar"
          placeholder="Ссылка на картинку"
          name="link"
          required
          >
          <span id="input-update-avatar-error" class="popup__error"></span>
          <button class="popup__button" type="submit">Сохранить</button> 
        </form>
      </div>
    </div>
  </div>
</body>
</html>
